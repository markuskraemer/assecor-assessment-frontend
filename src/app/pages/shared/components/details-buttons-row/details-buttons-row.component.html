@if (buttonLabels().length > 0) {
  <div class="label">{{ label }}</div>
  <div class="buttons">
    @for (labels of buttonLabels(); track $index) {
      <standard-button [label]="`label ${$index}`"></standard-button>
    }
    <standard-button [label]="'...'" (click)="onAddClick()"></standard-button>
  </div>
}
