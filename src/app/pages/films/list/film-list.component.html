<div class="page-header">
  <div class="page-title">Filme</div>
</div>

<div class="cards">
  @for (film of filmList(); track $index) {
    <card
      (click)="showDetails(film.url)"
      [imageSrc]="getImageSrc(film.url)"
      [label]="film.title"
      [description]="'descripion'"
    ></card>
  }
</div>
